<div class="container mt-5">
  <h2>Upload Document</h2>
  <form (submit)="uploadDocument()">
    <div class="form-group">
      <label for="documentName">Document Name</label>
      <input id="documentName" type="text" class="form-control" [(ngModel)]="documentName" name="documentName"
        required />
    </div>
    <div class="form-group">
      <label for="documentContent">Document Content</label>
      <textarea id="documentContent" class="form-control" rows="5" [(ngModel)]="documentContent" name="documentContent"
        required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Upload</button>
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
