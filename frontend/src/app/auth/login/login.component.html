<div class="container mt-5">
  <div class="w-50">
    <h2>Login</h2>
    <div>
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="credentials.email" id="email" class="form-control" name="email" required
            placeholder="email_id@email.com" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="credentials.password" id="password" type="password" class="form-control" name="password"
            required />
        </div>
        <button *ngIf="isEnabled" type="submit" class="btn btn-primary mt-3">Login</button>
        <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="text-success mt-3">{{ successMessage }}</p>
      </form>
    </div>
  </div>
</div>
