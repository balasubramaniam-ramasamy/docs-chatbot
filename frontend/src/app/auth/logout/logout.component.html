<div class="container mt-5">
  <div class="w-50">
    <h2>Confirm! Do you want to logout?</h2>
    <form (submit)="onSubmit()">
      <button *ngIf="!submitted" type="submit" class="btn btn-primary mt-3">Logout</button>
      <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="text-success mt-3">{{ successMessage }}</p>
    </form>
  </div>
</div>
