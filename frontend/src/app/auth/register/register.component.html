<div class="container mt-5">
  <div class="w-50">
    <h2>Register</h2>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="username">User's full name</label>
        <input [(ngModel)]="user.name" id="username" class="form-control" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="user.email" id="email" type="email" class="form-control" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="user.password" id="password" type="password" class="form-control" name="password"
          required />
      </div>
      <button *ngIf="!submitted" type="submit" class="btn btn-primary mt-3">Register</button>
      <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="text-success mt-3">{{ successMessage }}</p>
    </form>
  </div>
</div>
